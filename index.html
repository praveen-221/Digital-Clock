<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assests/css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" style="border-radius: 25px;">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hours">00</span>
            <span class="blink-colon">:</span>
            <span id="minutes">00</span>
            <span class="blink-colon">:</span>
            <span id="seconds">00</span>
            <span id="ampm">AM</span>
        </div>
        <div class="date-container">
            <span id="date">01/01/2003</span><br>&nbsp;
            <span id="day">Wednesday</span>
        </div>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
